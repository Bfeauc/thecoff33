<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/payment.css">
</head>
<body>
        <div class="step-section">
            <div class="step">
                <div class="step1"><a href="../page/cart.html">CART</a></div>
                <div class="step2"><a href="../page/deliveryinfo.html">DELIVERY INFO</a></div>
                <div class="step3"><label>PAYMENT</label></div>
            </div>
        </div>
        <div class="content">
            <div class="order-summary">
                <div class="title">
                    <h3>ORDER SUMMARY</h3>
                </div>
                <table>
                    <tr>
                        <td class="menu">Affogato</td>
                        <td>3</td>
                        <td>Rp. 180,000</td>
                    </tr>
                    <tr>
                        <td class="menu">Matcha Latte</td>
                        <td>2</td>
                        <td>Rp. 104,000</td>
                    </tr>
                    <tr>
                        <td class="menu">Strawberry Pancake</td>
                        <td>5</td>
                        <td>Rp. 200,000</td>
                    </tr>
                    <tr>
                        <th colspan="2">Subtotal</th>
                        <th>Rp. 484,000</th>
                    </tr>
                    <tr>
                        <th colspan="2">Delivery Fee</th>
                        <th>Rp. 8,000</th>
                    </tr>
                    <tr>
                        <th colspan="2"><h3>TOTAL</h3></th>
                        <th><h3>Rp. 492,000</h3></th>
                    </tr>
                </table>
            </div>
            <div class="payment">
                <div class="title">
                    <h3>PAY WITH</h3>
                </div>
                <div class="method1">
                    <div class="choice">
                        <input type="radio" name="choice" id="check-dana">
                        <label for="check-dana"><img src="../src/img/dana logo.png"></label>
                    </div>
                    <div class="choice">
                        <input type="radio" name="choice" id="check-gopay">
                        <label for="check-gopay"><img src="../src/img/gopay logo.png"></label>
                    </div>
                    <div class="choice">
                        <input type="radio" name="choice" id="check-ovo">
                        <label for="check-ovo"><img src="../src/img/ovo.png"></label>
                    </div>
                </div>
                <div class="method2">
                    <div class="choice">
                        <input type="radio" name="choice" id="check-mandiri">
                        <label for="check-mandiri"><img src="../src/img/mandiri.png"></label>
                    </div>
                    <div class="choice">
                        <input type="radio" name="choice" id="check-bri">
                        <label for="check-bri"><img src="../src/img/bri.png"></label>
                    </div>
                    <div class="choice">
                        <input type="radio" name="choice" id="check-bca">
                        <label for="check-bca"><img src="../src/img/bca.png"></label>
                    </div>
                </div>
                <div class="place-order">
                    <a href="#">PLACE MY ORDER</a>
                    <!-- ini nnti arahin ke home page -->
                </div>
            </div>
        </div>
</body>
</html>
