<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ContactUs</title>
        <link rel="stylesheet" href="../src/css/style01.css">
    </head>
    <body>
        <section class="banner-and-intro">
            <div class="banner-container">
                <img src="../src/img/banner.png" alt="">
            </div>
            <div class="contact-title">
                <h1>
                    Contact Us
                </h1>
            </div>
            <div class="contact-p">
                <p>
                    <span>
                        Weâ€™d love to hear back from you. Please share your thoughts with us below.
                    </span>
                </p>
            </div>
        </section>
        <section class="contact-us">
            <form action="#" class="form">
                <h1>CONTACT INFORMATION</h1>
                <div class="Name">
                    <label>Name</label>
                    <input type="text" placeholder="Enter name" required="required"/>
                </div>
                <div class="Name">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter email address" required="required"/>
                </div>
                <div class="Name">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter phone number" required="required"/>
                </div>

                <h1>QUESTION OR COMMENT</h1>
                <div class="label">
                    <label>Which country do you want to submit this question or comment</label>
                </div>
                <div class="Choose">
                    <select>
                        <option hidden="hidden">Indonesia</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Cambodia">Cambodia</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Papua Nugini">Papua Nugini</option>
                        <option value="Vietnam">Vietnam</option>
                        <option value="Korea">Korea</option>
                    </select>
                    <div class="Choose">
                        <div class="label">
                            <label>Please choose a general topic</label>
                        </div>
                        <select>
                            <option hidden="hidden">--Select Topic--</option>
                            <option value="In store experience">In store experience</option>
                            <option value="Nutritional information">Nutritional information</option>
                            <option value="Investor relation">Investor relation</option>
                            <option value="Job opportunities at The Coff33">
                                Job opportunities at The Coff33</option>
                            <option value="General inquiries and other information">General inquiries and other information</option>
                        </select>
                    </div>
                    <div class="txtarea-msg">
                        <div class="label">
                            <label>Message</label>
                        </div>
                        <textarea
                            id="street"
                            name="street"
                            placeholder="Enter your message here.."
                            cols="100"
                            rows="6"></textarea>
                    </div>
                    <div class="email-sub">
                        <div class="label">
                            <p style="font-size: 17px; font-weight: 600;">
                                <span>
                                    Email is a great way to know about offers and what's new from The Coff33!
                                </span>
                            </p>

                            <p>
                                <span>
                                    Would you like to get updates from The Coff33?
                                </span>
                            </p>

                            <br>

                            <input type="checkbox" name="choice" id="choice" value="yes"><label for="">
                            <span>
                                Yes, I would like to get updates from The Coff33</label>
                            </span>
                        </div>
                        
                    </div>
                    <div class="sbmt-btn">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
