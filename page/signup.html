            .input-box {
                display: flex;
                flex-direction: column;
                padding: 10px;
            }

            .input-box input {
                /* width: 90%;
                height: 75%; */
                background: transparent;
                border: 3px solid #eeeeee;
                outline: none;
                border-radius: 20px;
                padding: 15px;
                background-color: white;
                transition: 0.5s;
                -webkit-transition: 0.5s;
            }

            .input-box input:focus {
                /* width: 90%;
                height: 75%; */
                background: transparent;
                border: 3px solid black;
                outline: none;
                border-radius: 20px;
                padding: 15px;
                background-color: white;
            }

            .btn-container {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .btn-container button {
                border: none;
                padding: 10px 20px;
                margin-top: 20px;
                border-radius: 0.5rem;
                background-color: #eeeeee;
            }

            .btn-container button:hover {
                cursor: pointer;
                background-color: #65451F;
                color: white;
            }

            .container {
                height: 175vh;
                background-repeat: no-repeat;
                background-size: cover;
                background-image: url("../src/img/coffee-concept-with-differents-types-coffee-coffee-beans-milk-cinnamon-sticks-grey-background-flat-lay.jpg");
            }

            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 175vh;
                background: hsla(240, 1%, 21%, 0.6);
            }
            .wrapper h1{
                color: #EAC696;
                padding: 30px;
                font-size: 50px;
            }

    <body>
        <section class="container">
            <div class="overlay">
                <div class="wrapper">
                    <h1>Create your account</h1>
                    <div class="content">
                        <form action="#" class="form">
                            <div class="input-box">
                                <label>First Name</label>
                                <input type="text" placeholder="Enter first name" required="required"/>
                            </div>

                            <div class="input-box">
                                <label>Last name</label>
                                <input type="text" placeholder="Enter last name" required="required"/>
                            </div>

                            <div class="input-box">
                                <label>Email Address</label>
                                <input type="text" placeholder="Enter email address" required="required"/>
                            </div>

                            <div class="input-box">
                                <p>
                                    Password</p>
                                <input type="password" placeholder="Create your password" required="required"/>
                            </div>
                            <!-- <br><br><br> <p>Email is a great way to know about offers and what's new
                            from The Cof33</p> <input type="checkbox" id="email" name="email" value="yes"
                            style="height: 15px;width: 15px;"> <label for="email">Yes, I'd like email from
                            the cof33</label> -->

                            <!-- <div class="column"> -->
                            <div class="input-box">
                                <label>Phone Number</label>
                                <input type="number" placeholder="Enter phone number" required="required"/>
                            </div>
                            <div class="input-box">
                                <label>Birth Date</label>
                                <input type="date" placeholder="Enter birth date" required="required"/>
                            </div>
                            <!-- </div> -->
                            <div class="input-box">
                                <label>Gender</label>
                                <div class="gender-option">
                                    <div class="gender">
                                        <input type="radio" id="check-male" name="gender" checked="checked"/>
                                        <label for="check-male">Male</label>
                                    </div>
                                    <div class="gender">
                                        <input type="radio" id="check-female" name="gender"/>
                                        <label for="check-female">Female</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-box">
                                <label>Address</label>
                                <input type="text" placeholder="Enter your country" required="required"/>
                            </div>
                            <div class="input-box">
                                <input type="text" placeholder="Enter street address" required="required"/>
                            </div>
                            <div class="input-box">
                                <input type="text" placeholder="Enter your city" required="required"/>
                            </div>
                            <div class="input-box">
                                <input type="text" placeholder="Enter your region" required="required"/>
                            </div>
                            <div class="input-box">
                                <input type="text" placeholder="Enter postal code" required="required"/>
                            </div>
                            <div class="btn-container">
                                <button type="submit">Submit</button>
                            </div>
                        </div>
                        <br>

                    </form>
                </div>
            </div>
        </div>
